<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video src="midia/meu-video.webm" width="500" controls></video>
    
    <video width="500" poster="imagens/rui-costa.jpg" controls>
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm"> 
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos. </p>           
    </video>

</body>
</html>
